<div fxLayout="row" fxFill fxLayoutGap="12px">
  <div fxFlex="200px" class="mat-elevation-z8">
    <mat-selection-list [multiple]="false">
      <mat-list-option
        [routerLink]="concept.url"
        routerLinkActive="mat-accent"
        *ngFor="let concept of concepts"
      >
        {{ concept.title }}
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div fxFlex>
    <router-outlet></router-outlet>
  </div>
</div>
