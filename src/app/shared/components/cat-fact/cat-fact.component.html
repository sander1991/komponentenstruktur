<mat-card
  fxLayout="row"
  fxLayoutAlign="start center"
  (click)="event.emit({ type: 'EVENT_SHOW', data: this.catFact })"
  >{{ catFact.fact }}
  <button
    mat-icon-button
    end
    (click)="event.emit({ type: 'EVENT_DELETE', data: this.catFact })"
  >
    <mat-icon>delete</mat-icon>
  </button>
</mat-card>
