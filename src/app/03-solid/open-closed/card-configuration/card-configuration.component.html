<div class="card-configuration">
  <h2>{{ cardConfiguration?.title }}</h2>
  <app-card-configuration-body
    [cardConfigurationBody]="cardConfiguration.body"
  ></app-card-configuration-body>
  <app-card-configuration-footer
    [cardConfigurationFooter]="cardConfiguration.footer"
    (event)="event.emit($event)"
  ></app-card-configuration-footer>
</div>
